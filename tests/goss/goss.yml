# PURPOSE: goss test definitions

# check file existence
file:
  /usr/local/bin/socks5:
    exists: true
  /usr/local/bin/run.sh:
    exists: true


# check command outputs
command:
  /usr/sbin/nginx -t -g "pid /var/run/nginx.pid;":
    exit-status: 0
    stdout:
    - syntax is ok
    - test is successful


# check application ports
port:
  tcp:80:
    listening: true
  tcp:8080:
    listening: true
